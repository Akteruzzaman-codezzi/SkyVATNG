<div class="row g-0 mt-5">
    <div class="col-4 mt-5 mx-auto">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your username!">
                    <nz-input-wrapper>
                        <nz-icon nzInputPrefix nzType="user" />
                        <input type="text" nz-input formControlName="username" placeholder="Username" />
                    </nz-input-wrapper>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your Password!">
                    <nz-input-password>
                        <nz-icon nzInputPrefix nzType="lock" />
                        <input nz-input formControlName="password" placeholder="Password" />
                    </nz-input-password>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" nzType="primary">Log in</button>
            <!-- Or
            <a>register now!</a> -->
        </form>
    </div>
</div>
